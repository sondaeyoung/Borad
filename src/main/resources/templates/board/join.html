<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="board/layout/basic">
    <th:block layout:fragment="title">
        <title>this The page is a write page</title>
    </th:block>
    
		<th:block layout:fragment="content">
		   <div class="card-content">
            <form class="form-horizontal" th:action="@{/board/join.do}" th:object="${member}" method="post" >
	            <h3 style="text-align: center;">회원가입 화면</h3>
	            
	           <input type="hidden" th:if="*{user_Number != null and user_Number > 0}" th:field="*{user_Number}" />
	            
	            <div class="form-group">
                    <label for="user_ID" class="col-sm-2 control-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="10" th:field="*{user_ID}" class="form-control" placeholder="10자 이내로 입력해주세요." >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user_PW" class="col-sm-2 control-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password"  maxlength="16" th:field="*{user_PW}" class="form-control" placeholder="영문,숫자 포함 8자 이상 16자 이내" >
                    </div>
                </div>
                
                <!-- <div class="form-group">
                    <label for="user_PW" class="col-sm-2 control-label">비밀번호 확인</label>
                    <div class="col-sm-10">
                        <input type="password" minlength="4" maxlength="16" th:field="*{user_PW}" class="form-control" placeholder="비밀번호와 같게 입력해주세요." >
                    </div>
                </div> -->
                
                <div class="form-group">
                    <label for="user_Name" class="col-sm-2 control-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text"  maxlength="10" th:field="*{user_Name}" class="form-control" placeholder="이름을 10자 이내로 입력해주세요." >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user_NickName" class="col-sm-2 control-label">닉네임</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="10" th:field="*{user_NickName}" class="form-control" placeholder="닉네임 10자 이내로 입력해주세요." >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user_Gender" class="col-sm-2 control-label">성별</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="4" th:field="*{user_Gender}" class="form-control" placeholder="남자/여자" >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user_DOB" class="col-sm-2 control-label">생년월일</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{user_DOB}" class="form-control" placeholder="생년월일 ex) 1990-12-30" >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user_Email" class="col-sm-2 control-label">이메일</label>
                    <div class="col-sm-10">
                        <input type="email" th:field="*{user_Email}" class="form-control" placeholder="기본 도메인 규격에 맞게 입력해주세요" >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user_PhoneNumber" class="col-sm-2 control-label">휴대전화</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{user_PhoneNumber}" class="form-control" placeholder="-를빼고 입력해주세요 ex)01044449765." >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user_Address" class="col-sm-2 control-label">주소</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="50" th:field="*{user_Address}" class="form-control" placeholder="기본 배송지로 지정될 주소를 입력해주세요" >
                    </div>
                </div>
                
                <div class="btn_wrap text-center">
                    
                    <button type="submit" class="btn btn-primary waves-effect waves-light">회원가입</button>
                </div>
                
	            
            </form>
                <div><span th:text="${lll}">여기는 테스트 해보는겁니다</span></div>
                <div><span>여기는 테스트 해보는겁니다</span></div>  
            
        </div>
        <!-- /.card-content -->
		</th:block>
</html>
